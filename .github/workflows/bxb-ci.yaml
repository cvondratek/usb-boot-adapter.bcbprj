name: bxb_ci
on:
  push:
    branches: [ usbtta-alpha ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: maynard
    steps:
      - uses: actions/checkout@v2
      - uses: textbook/git-checkout-submodule-action@master
      - name: bxb build & run
        run: |
          git clone https://github.com/cvondratek/bxb-builder.git bxb && \
          cd bxb && \
          ./build.sh && \
          ln -s $GITHUB_WORKSPACE workdir && \
          ./run.sh

